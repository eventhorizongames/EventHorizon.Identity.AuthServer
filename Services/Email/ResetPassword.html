<style>
    body {
        background: gray;
    }
    #email-content {
        width: 300px;
        margin: auto;
    }
    #footer {
        text-align: center;
        padding: 0.5em;
        font-weight: bold;
        color: white;
    }
    #footer a {
        color: white;
        text-decoration: none;
    }
    #reset-password {
        background: white;
        padding: 0.5em;
        text-align: center;
        border-radius: 0.5em;
    }
    #reset-password p {
        text-align: justify;
    }
    #reset-password-link {
        padding: 0.3em;
        background: black;
        color: white;
        border-radius: 0.5em;
    }
    #reset-password-link a {
        color: white;
        text-decoration: none;
    }
</style>
<div id="email-content">
    <div id="reset-password">
        <h1>Password Reset</h1>
        <p>
            Seems like you forgot your password. If this is true, click below to
            reset your password
        </p>

        <div id="reset-password-link">
            <a
                href="[[PASSWORD_RESET_LINK]]"
                title="Click here to reset your password."
                >Reset My Password</a
            >
        </div>
        <p>
            If you did not make this request to reset your password, you can safely ignore this email.
        </p>
    </div>
    <div id="footer">
        <a
            href="https://ehzgames.studio"
            title="Click here to see details about EventHorizon Game Studio."
            >EventHorizon Games Studio</a
        >
    </div>
</div>
