<style>
    body {
        background: gray;
    }

        text-align: center;
        padding: 0.5em;
        font-weight: bold;
        color: white;

        </p>

            <a

                title="Click here to reset your password."

            >
        </div>
        <hr />
        <p style="font-size: .8em">

        </p>

    <div id="footer">
